name: Python Django Coverage GitHub Action

needs: install-deps

jobs:
  code-coverage:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v3
        with:
          path: .

      - name: Python Django Coverage GitHub Action
        uses: dc740/django-coveragepy-github-action@0.9
